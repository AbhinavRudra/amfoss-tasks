<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
        
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Extension</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="weather-container-top">
      <h2>Weather Details</h2>
      <p>City: <span id="cityName"></span></p>
      <p>Description: <span id="description"></span></p>
      <p>Temperature: <span id="temp"></span></p>
      <img id="weatherImage" />
    </div>

    <div class="search-bar">
      <label for="cityInput">Enter City:</label>
      <input type="text" id="cityInput" placeholder="City" />
      <button id="searchButton">Search</button>
    </div>

    <script src="weatherData.js"></script>
  </body>
</html>
